<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/orderstyles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/orderscripts.js"></script>
    <title>Xing Zzat</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcom to Xing Zzut</h1>
        <nav class="navbar navbar-inverse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="index.html">Home</a></li>
              <li><a href="#">Pizza</a></li>
              <li><a href="#">Drinks</a></li>
              <li><a href="#">Dessert</a></li>
              <li id="order"><a href="order.html">Start to Order</a></li>
            </ul>
        </nav>
      </div>

      <div class="row">
        <div class="col-md-2">
          <form id="order">
            <label for="size">Choose Size:</label>
            <select class="form-control" id="size">
              <option value="8">8" $8</option>
              <option value="12">12" $12</option>
              <option value="14">14" $14</option>
              <option value="16">16" $16</option>
            </select>

            <label for="cheese">Choose Cheese:</label>
            <div class="checkbox">
              <label><input type="checkbox"
                name="cheese" value="chedar">Chedar + $3</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="cheese" value="mozzarella">mozzarella + $3</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="cheese" value="feta">Feta + $3</label>
            </div>

            <label for="toppings">Choose toppings:</label>
            <div class="checkbox">
              <label><input id="checkbox" type="checkbox"
                name="toppings" value="pineapple">Pineapple + $1</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="toppings" value="jalopano">Jalopano + $1</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="toppings" value="ham">Ham + $1</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="toppings" value="pepperoni">Pepperoni + $1</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="toppings" value="beef">Beef + $1</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="toppings" value="onion">Onion + $1</label>
            </div>

            <button id="placeOrder" type="submit" class="btn bg-danger">Place Order</button>
          </form>
        </div>

        <div id="orderDisplay" class="col-md-4">
          <p>Hello. You just ordered one <span id="sizeInput"></span> inches pizza, with <span id="cheeseInput"></span> and <span id="toppingInput"> </span>. Your total cost will be $<span id="totalCost"></span>.</p>

          <div id="confirm">
            <span class="btn bg-success">Confirm</span>
          </div>

          <div id="delivery">
            <h4>Choose Delivery Option</h4>
            <div class="radio">
              <label><input type="radio" name="delivery" value="1">Yes</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="delivery" value="0">No</label>
            </div>
            <span id="option" class="btn bg-info">Submit</span>
          </div>
        </div>

        <div class="col-md-3" id="deliveryInfo">
          <form id="forDelivery">
            <label for="name">Enter Your Full Name:</label>
            <input type="text" class="form-control" id="fullName">
            <label for="street">Enter Street Name:</label>
            <input type="text" class="form-control" id="street">
            <label for="city">Enter City Name:</label>
            <input type="text" class="form-control" id="city">
            <label for="street">Enter State:</label>
            <input type="text" class="form-control" id="state">
            <label for="zipcode">Enter Zip Code:</label>
            <input type="number" class="form-control" id="zipCode" min="10000" max="99999">

            <button type="submit">Submit</button>
          </form>
        </div>

        <div id="deliveryShow" class="col-md-3">

        </div>



      </div>
    </div>
  </body>
</html>
