<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/orderstyles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/orderscripts.js"></script>
    <title>Xing Zzat</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcom to Xing Zzut</h1>
        <nav class="navbar navbar-inverse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="index.html">Home</a></li>
              <li><a href="#">Pizza</a></li>
              <li><a href="#">Drinks</a></li>
              <li><a href="#">Dessert</a></li>
              <li id="order"><a href="order.html">Start to Order</a></li>
            </ul>
        </nav>
      </div>

      <div class="row">
        <div class="col-md-2">
          <form id="order">
            <label for="size">Choose Size:</label>
            <select class="form-control" id="size">
              <option value="1">8"</option>
              <option value="2">12"</option>
              <option value="3">14"</option>
              <option value="4">16"</option>
            </select>

            <label for="cheese">Choose Cheese:</label>
            <div class="checkbox">
              <label><input type="checkbox" value="chedar">Chedar</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="mozzarella">mozzarella</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="fata">Feta</label>
            </div>

            <label for="toppings">Choose toppings:</label>
            <div class="checkbox">
              <label><input type="checkbox" value="pineapple">Pineapple</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="jalopano">Jalopano</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="ham">Ham</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="pepperoni">Pepperoni</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="beef">Beef</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="onion">Onion</label>
            </div>

            <button type="submit" class="btn bg-danger">Place Order</button>
          </form>
        </div>


      </div>
    </div>
  </body>
</html>
